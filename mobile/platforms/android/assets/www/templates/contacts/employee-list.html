<ion-view title="Contacts">

    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
            <button class="button button-clear" ng-click="clearSearch()">X</button>
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </div>

    <ion-content class="has-header has-subheader">
        <ion-list>
            <ion-item ng-repeat="employee in employees" type="item-text-wrap" class="item-avatar item-button-right" ng-click="navigateTo('app.contractUs')">
                <img src="img/pnj/{{employee.picture}}"/>
                {{employee.firstName}} {{employee.lastName}}
                <p>{{employee.title}}</p>
                <div class="buttons">
                    <button class="button button-energized">
                        <i class="icon ion-ios-telephone"></i>
                    </button>
                    <button class="button button-dark">
                        <i class="icon ion-android-textsms"></i>
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
