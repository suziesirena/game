<ion-view title="Map">
    <ion-content scroll="false">
      <div style="width:100%;height:350px" id="map_canvas"></div>
      <button id="button" class="button icon-left ion-arrow-expand" ng-click="fullScreen();">Full Screen</button>
      <button id="button" class="button icon-left ion-android-bicycle" ng-click="setRoutes();">Start route</button>
      <button id="button" class="button icon-left ion-android-bicycle" ng-click="stopRoutes();">Stop route</button>


    </ion-content>
</ion-view>
