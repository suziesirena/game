<!--View Information-->
<!--View name : Menu-->
<!--Controller name : menuCtrl-->
<!--Controller path : www/templates/menu/js/controllers.js-->
<!--State name : app-->
<!--URL : #app-->

<ion-drawer-vertical-wrapper  direction="down" state="closed">
  <ion-drawer-vertical-content>
  </ion-drawer-vertical-content>
  <ion-drawer-vertical-handle />
</ion-drawer-vertical-wrapper>
<!-- <img src="images/statusbar.png" height="75"/> -->

<ion-side-menus enable-menu-with-back-views="true" style="top:25px;">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced  material-background-nav-bar">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <a class="button button-icon button-clear ion-navicon" ng-click="navigateTo('app.home');"></a>
            </ion-nav-buttons>

        </ion-nav-bar>




        <ion-nav-view name="menuContent" ></ion-nav-view>

    </ion-side-menu-content>
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header">
            <!--menu header section-->
            <div class="menu-left-header">
                <img class="user-img" src="img/icon_phone.png">

                <p>
                    <span class="title">ANOTHER LIFE</span>
                    <br/>
                    <span class="sub-title">Live extraordinary stories...</span>
                </p>
            </div><!--end menu header section-->
        </div> <!--menu content section-->
        <ion-content id="toggle-menu-left-content">

            <!--If device is android application will present below code.-->
            <!--It will disable animation to better performance on android.-->
            <!--list section-->
            <div ng-if="isAndroid" class="menu-list">
              <div class="row menu-item"  ng-click="navigateTo('app.dashboard');">
                  <div class="col-33">
                      <i class="fa fa-times"></i>
                  </div>
                  <div class="col-66">
                      <span>Menu</span>
                  </div>
              </div>
                <md-subheader class="md-warn">Notifications</md-subheader>
                <div class="row menu-item"  ng-click="resetNotifications();">
                    <div class="col-33">
                        <i class="fa fa-times"></i>
                    </div>
                    <div class="col-66">
                        <span>Reset</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="startNotifications()">
                    <div class="col-33">
                        <i class="fa fa-play"></i>
                    </div>
                    <div class="col-66">
                        <span>Start</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="stopNotifications()">
                    <div class="col-33">
                        <i class="fa fa-stop"></i>
                    </div>
                    <div class="col-66">
                        <span>Stop</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="deleteNotifications()">
                    <div class="col-33">
                        <i class="fa fa-trash"></i>
                    </div>
                    <div class="col-66">
                        <span>Delete</span>
                    </div>
                </div>
                <md-subheader class="md-warn">Phone</md-subheader>
                <div class="row menu-item" ng-click="navigateTo('app.facetime');call();">
                    <div class="col-33">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="col-66">
                        <span>Call Sherlock</span>
                    </div>
                </div>
                <md-subheader class="md-warn">Navigation</md-subheader>
                <div class="row menu-item" ng-click="navigateTo('app.dashboard');">
                    <div class="col-33">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="col-66">
                        <span>Dashboard</span>
                    </div>
                </div>
            </div>


            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->
            <md-list ng-if="!isAndroid">
              <md-list-item class="menu-list-item" ng-click="navigateTo('app.dashboard');">
                  <i class="fa fa-bars"></i>
                  <span>Menu</span>
              </md-list-item>
                <md-subheader class="md-warn">Notifications</md-subheader>
                <md-list-item class="menu-list-item" ng-click="resetNotifications()">
                    <i class="fa fa-times"></i>
                    <span>Reset</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="startNotifications()">
                    <i class="fa fa-play"></i>
                    <span>Start</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="stopNotifications()">
                    <i class="fa fa-stop"></i>
                    <span>Stop</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="deleteNotifications()">
                    <i class="fa fa-trash"></i>
                    <span>Delete</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.facetime');call();">
                    <i class="fa fa-phone"></i>
                    <span>Call Sherlock</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.dashboard');">
                    <i class="fa fa-bars"></i>
                    <span>Dashboard</span>
                </md-list-item>
            </md-list>
            <!--end list section-->
        </ion-content><!--end menu content section-->
        <!--end menu section-->

    </md-sidenav>
</ion-side-menus>
