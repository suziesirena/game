<ion-view view-title="Mails">
    <ion-content>
            <div class="list">
              <div ng-repeat="mail in mails">
                <a class="item item-avatar" ng-click="navigateTo('app.mail', mail)">
                  <img src="images/pnj1.png">
                  <h2>{{mail.senderName}}</h2>
                  <p style="font-weight: bold;">{{mail.subject}}</p>
                  <p style="white-space: initial;" class="{{mail.read}}" ng-bind-html="mail.abstract"></p>
                  </hr>
                </a>
            </div>
          </div>
    </ion-content>
</ion-view>
