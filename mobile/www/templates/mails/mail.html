<ion-view view-title="Mail">
  <ion-content>
    <div class="row">
      <div class="col">
        <img src="img/pnj/pnj{{mail.pnjID}}.jpg" style="width: 48px;height: 48px;float: left; border-radius: 50%; margin: 10px;">
        <h2>{{mail.senderName}}</h2>
        <hr style="margin-top: 10px; margin-bottom: 10px;">
        <p style="font-weight: bold;">{{mail.subject}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div ng-bind-html="mailContent"></div>
      </div>
    </div>

  </ion-content>
</ion-view>
