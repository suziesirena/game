<!DOCTYPE html><html ng-app="myApp">        <head>        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">        <link rel="stylesheet" href="styles.css">        <title>The Agency</title>    </head>        <body>        <div ng-controller="AppCtrl" ng-cloak>            <md-toolbar>                <div class="md-toolbar-tools">                    <md-button class="md-icon-button" aria-label="Settings">                        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>                    </md-button>                    <h2>                        <span>The agency</span>                    </h2>&nbsp;                    <div ng-model='counter'>{{counter}}</div>                    <span flex=""></span>Notifications                    <md-button class="md-raised" ng-click="resetNotifications();">Reset</md-button>                    <md-button class="md-raised" ng-click="startNotifications();">Start</md-button>                    <md-button class="md-raised" ng-click="stopNotifications();">Stop</md-button>                    <md-button class="md-raised" ng-click="deleteNotifications();">Delete</md-button>                    <md-button class="md-icon-button" aria-label="More">                        <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>                    </md-button>                </div>            </md-toolbar>            <section layout="row" flex>                <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-disable-backdrop md-whiteframe="4">                    <md-toolbar class="md-theme-indigo">                        <h1 class="md-toolbar-tools">Sidenav Left</h1>                    </md-toolbar>                    <md-content layout-padding>                        <div ng-repeat="scenario in scenarios">                            <md-button class="md-raised" ng-click="getScenario();getFirstScene();">{{scenario.title}}</md-button>                        </div>                        <md-button class="md-raised" ng-click="call();">Call Sherlock</md-button>                    </md-content>                </md-sidenav>                <md-content flex layout-padding>                    <div id="movie" layout="row" layout-fill layout-align="center start">                        <md-card class="{{pnj.whiteframe}}" ng-repeat="pnj in pnjs track by $index"                        ng-if="pnj.ID">                            <md-card-title>                                <md-card-title-text>                                    <div class='wrapper'>                                        <img style="height:400px;" ng-src="images/pnj/pnj{{pnj.ID}}.png" class="md-card-image"                                        alt="Washed Out">                                        <div class='description'>                                            <p class='description_content'>{{pnj.subtitle}}</p>                                        </div>                                    </div>                                    <span class="md-headline">{{pnj.fullName}}</span>                                </md-card-title-text>                            </md-card-title>                        </md-card>                    </div>                    <div layout="row" layout-fill layout-align="center start">                        <div flex>                            <md-list class="md-dense" flex="">                                <md-subheader class="md-no-sticky">SMS</md-subheader>                                <md-list-item class="md-3-line" ng-model='notifications'                                ng-repeat="notification in notifications" ng-if="notifications">                                    <img ng-src="images/{{notification.type}}.png" class="md-avatar" alt="{{notification.type}}">                                    <div class="md-list-item-text" layout="column">                                        <h3>{{ notification.sender }}</h3>                                        <h4>{{ notification.content }}</h4>                                        <md-divider></md-divider>                                    </div>                                </md-list-item>                            </md-list>                        </div>                        <div flex>                            <md-content style="height: 200px;" flex layout-padding ng-model="scene">{{scene.script}}</md-content>                            <div ng-repeat="choice in scene.choices.choices"                            ng-if="scene.choices">                                <md-button class="md-raised" ng-click="getScene();">{{choice.proposal}}</md-button>                                <br/>                                <br/>                            </div>                            <div ng-model="scene" ng-if="scene.goto">                                <md-button class="md-raised" ng-click="getScene();">NEXT {{scene.goto}}</md-button>                            </div>                            <div ng-model="scene" ng-if="scene.dies">                                <md-button class="md-raised" ng-click="getScene();">CHANCE</md-button>                            </div>                        </div>                    </div>                    <div flex></div>                </md-content>            </section><!--	                        <md-toolbar layout="row">                <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">                    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>                </md-button>                <h1 layout-align-gt-sm="center" class="md-toolbar-tools">My Favorite Muppets</h1>            </md-toolbar>            <div layout="row" flex class="content-wrapper">                <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"                md-is-locked-open="$mdMedia('gt-sm')">                    <md-list class="muppet-list">                        <md-item ng-repeat="it in muppets">                            <md-item-content>                                <md-button ng-click="selectMuppet(it)" ng-class="{'selected' : it === selected }">                                    <img ng-src="{{it.iconurl}}" class="face" alt="">{{it.name}}</md-button>                            </md-item-content>                        </md-item>                    </md-list>                </md-sidenav>                <div layout="column" flex class="content-wrapper" id="primary-col">                    <md-content layout="column" flex class="md-padding">                        <h2>{{selected.name}}</h2>                        <p>{{selected.content}}</p>                        <div class="cell">                            <img ng-src="{{selected.imgurl}}" alt="{{selected.imgalt}}">                        </div>                    </md-content>                </div>            </div>        </div>-->            <script src="/node_modules/angular/angular.js"></script>    <script src="/node_modules/angular-aria/angular-aria.js"></script>    <script src="/node_modules/angular-animate/angular-animate.js"></script>    <script src="/node_modules/angular-material/angular-material.js"></script>    <script src="controllers/controller.js"></script></body></html>
